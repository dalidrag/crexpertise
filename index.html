<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Exper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/expertize.css"
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="snap-widget">

        </div>

        <svg class="svg-blueprint" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             viewBox = "-40 -40 370 370"
        >
            <rect class="square" x="0" y="0" width="20" height="20"
                  style="stroke: white; stroke-width: 7;"
                  transform="rotate(45, 10, 10) translate(10, 10)">
                <animate
                    attributeName="stroke-width"
                    attributeType="XML"
                    to=""
                    dur="1s"
                    begin="indefinite"
                    additive="sum"
                    fill="freeze"
                    class="hotspot-stroke-animation"
                />
                <!-- 'to' attribute will be actually set from JavaScript -->
                  <animateTransform attributeName="transform"
                                      attributeType="XML"
                                      type="scale"
                                      from="1"
                                      to="1"
                                      dur="1s"
                                      stroke-width="freeze"
                                      begin="indefinite"
                                      class="hotspot-scale-animation"
                                      fill="freeze"
                  />
                <animateTransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  from="45 10 10"
                                  to="360 10 10"
                                  dur="1s"
                                  begin="indefinite"
                                  class="hotspot-animation"
                                  additive="sum"
                                  fill="freeze"
                />
            </rect>
        </svg>

        <div class="parallax" >
            <div class="parallax-layer front">
                <img class="mountain-path" src="img/mountain-path.png" />
                <img class="mountain" src="img/main_mountains.png" />
                <div id="mountains-bottom"></div>
            </div>
            <div class="parallax-layer back">
                <img class="mountain" src="img/horizon_mountains.png" />
            </div>
        </div>


        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/main.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script> -->
    </body>
</html>
